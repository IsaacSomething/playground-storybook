<button
  mat-button
  [class.mat-flat-button]="type === 'flat'"
  [class.mat-raised-button]="type === 'raised'"
  [class.mat-stroked-button]="type === 'stroked'"
  [class.large]="size === 'large'"
  [class.small]="size === 'small'"
  [color]="color"
  [disabled]="disabled"
>
  {{ label }}
</button>
